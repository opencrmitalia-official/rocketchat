version: '2'

services:

  caddy:
    image: caddy:2.0.0-rc.3
    command: >
      sh -c "
        (
          echo '${PROXY_DOMAIN} {';
          echo '  reverse_proxy rocketchat:3000 {';
          echo '    header_up X-Forwarded-Proto {scheme}';
          echo '    header_up X-Forwarded-For {host}';
          echo '    header_up Host {host}';
          echo '  }';
          echo '}';
        ) > /etc/caddy/Caddyfile;
        caddy run --config /etc/caddy/Caddyfile --adapter caddyfile"
    ports:
      - 80:80
      - 443:443

  rocketchat:
    image: rocketchat/rocket.chat:latest
    command: >
      bash -c
        "npm install nodemon;
        for i in `seq 1 30`; do
          nodemon main.js &&
          s=$$? && break || s=$$?;
          echo \"Tried $$i times. Waiting 5 secs...\";
          sleep 5;
        done; (exit $$s)"
    restart: unless-stopped
    volumes:
      - ./uploads:/app/uploads
    environment:
      - PORT=3000
      - ROOT_URL=http://localhost:3000
      - MONGO_URL=mongodb://mongo:27017/rocketchat
      - MONGO_OPLOG_URL=mongodb://mongo:27017/local
      - MAIL_URL=smtp://smtp.email
      - HTTP_PROXY=http://${PROXY_DOMAIN}
      - HTTPS_PROXY=https://${PROXY_DOMAIN}
    depends_on:
      - mongo
    ports:
      - 3000:3000
    labels:
      - "traefik.backend=rocketchat"
      - "traefik.frontend.rule=Host: your.domain.tld"

  mongo:
    image: mongo:4.0
    restart: unless-stopped
    volumes:
     - ./data/db:/data/db
     #- ./data/dump:/dump
    command: mongod --smallfiles --oplogSize 128 --replSet rs0 --storageEngine=mmapv1
    labels:
      - "traefik.enable=false"

  # this container's job is just run the command to initialize the replica set.
  # it will run the command and remove himself (it will not stay running)
  mongo-init-replica:
    image: mongo:4.0
    command: >
      bash -c
        "for i in `seq 1 30`; do
          mongo mongo/rocketchat --eval \"
            rs.initiate({
              _id: 'rs0',
              members: [ { _id: 0, host: 'localhost:27017' } ]})\" &&
          s=$$? && break || s=$$?;
          echo \"Tried $$i times. Waiting 5 secs...\";
          sleep 5;
        done; (exit $$s)"
    depends_on:
      - mongo

